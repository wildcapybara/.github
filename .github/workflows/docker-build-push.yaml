name: Docker Build & Push (Reusable)

on:
  workflow_call:
    inputs:
      image_name:
        description: "Image name (defaults to ghcr.io/<owner>/<repo>)"
        type: string
        required: false
      tags:
        description: "Extra tags (space/comma separated)"
        type: string
        default: ""
    secrets:
      GHCR_TOKEN:
        required: false   # defaults to GITHUB_TOKEN if not provided

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set image name default
        run: |
          if [ -z "${{ inputs.image_name }}" ]; then
            # ghcr requires lowercase; bash expansion makes it lower
            echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          else
            echo "IMAGE_NAME=${{ inputs.image_name }}" >> $GITHUB_ENV
          fi
      - uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || github.token }}
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            ${{ inputs.tags }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
